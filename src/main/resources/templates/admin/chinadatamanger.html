<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script th:src="@{/echars/jquery-1.11.1.min.js}"></script>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" media="all">
    <script th:src="@{/layui/layui.js}"></script>
    <style>
        body{padding: 6px 16px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>
<!--layui的公共模块-->
<div th:include="commonmenu :: menu"></div>
<!--模态窗 默认隐藏-->
<div id="addORupdateDiv" style="display: none;padding: 10px;padding-right: 5%">
    <form action="" method="post" id="searchFrm2" lay-filter="searchFrm2" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">省份名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name"  id="chinaname" class="layui-input input-radius"
                           placeholder="请输入省份名称">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">确诊数量</label>
                <div class="layui-input-inline">
                    <input type="text" name="value" id="chinavalue"  class="layui-input input-radius"
                           placeholder="请输入确诊数量">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 10%">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doAdd">
                    <i class="layui-icon layui-icon-search layui-icon-normal"></i>新增或修改
                </button>
                <button type="reset"  class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm">
                    <i class="layui-icon layui-icon-refresh"></i><span>重置</span>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="layui-body">
    <!-- 内容主体区域 -->
    <!-- 搜索框 模板-->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px">
        <legend>搜索条件</legend>
    </fieldset>
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">省份名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name"  class="layui-input input-radius"
                           placeholder="请输入省份名称">
                </div>
            </div>
            <div class="layui-inline" style="margin-left: 10%">
                <button type="button" class="layui-btn layui-btn-sm layui-btn-radius" lay-submit="" lay-filter="doSearch">
                    <i class="layui-icon layui-icon-search layui-icon-normal"></i>查询
                </button>
                <button type="reset"  class="layui-btn layui-btn-sm layui-btn-radius layui-btn-warm">
                    <i class="layui-icon layui-icon-refresh"></i><span>重置</span>
                </button>

            </div>
        </div>
    </form>
    <!--table-->
    <div style="padding: 15px;">
        <table class="layui-hide" id="demo" lay-filter="test"></table>
    </div>

</div>


<script type="text/html" id="barDemo">
    <!--模板-->
    <button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-radius">
        <i class="layui-icon layui-icon-edit" onclick="openAddLayer()"></i> 编辑
    </button>
    <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger layui-btn-radius">
        <i class="layui-icon layui-icon-delete"></i> 删除
    </button>
</script>

<script>

    // 删除后通过tableIns 再次发送请求渲染表格
    var tableIns;
    //关闭弹窗 指定变量名
    var mainIndex;
    //加载模块
    layui.use(['jquery'],function(){
        // 得到需要的内置组件
        var layer = layui.layer//弹层
            ,$ =layui.jquery
            ,form=layui.form; //查询

        var laypage = layui.laypage; //分页
        var table = layui.table; //表格
        var element = layui.element; //元素操作


        // Tab 切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        // 执行一个 table 实例
        tableIns = table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/listDataByPage' //数据接口（此处为静态数据，仅作演示）
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [ [ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left', totalRow: '合计：'}
                ,{field: 'name', title: '省份名称', width:150}
                ,{field: 'value', title: '确诊人数', width: 150, sort: true}
                ,{fixed: 'right', title: '操作', width: 200, align:'center', toolbar: '#barDemo'}
            ] ]
        });

        // 监听头工具栏事件  新增 修改 和 删除
        table.on('toolbar(test)', function(obj){
            var data = obj.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    //调出弹窗
                    openAddLayer();
                    // layer.msg('添加');
                    break;
                case 'update':
                    //弹出弹窗，加载一次数据
                    // 1.回显数据
                    openAddLayer(data);
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });

        /**
         *  删除和编辑 监听行工具事件
         */
        //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        table.on('tool(test)', function(obj){
            var data = obj.data//获得当前行数据
                ,layEvent = obj.event;
            if(layEvent === 'update'){
                //更新的逻辑代码
                openAddLayer(data);
            } else if(layEvent === 'delete') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构

                        //向服务端发送删除指令 ajax请求，第一个地址
                        $.post("/china/deleteById",{id:obj.data.id},function (res){
                            if(res.code == 200){
                                //重新加载表格
                                tableIns.reload({
                                    where:"",
                                });
                            }
                            layer.msg(res.msg);
                        })
                        layer.close(index);
                    });

                }
        });

        /**
         * 模糊查询
         */

        // 提交对应上面的 lay-filter="doSearch" 名字
        form.on("submit(doSearch)",function (data){
            tableIns.reload({
                //查询所有的值
                where: data.field,
                //当前页
                page:{
                    curr: 1
                }
            });
            return false;
        })

        /**
         * 新增数据请求
         */
        form.on("submit(doAdd)",function (data){
            $.post("/china/addOrUpdateChina",data.field,function (res){
                //新增后 重新加载表格
                if(res.code==200) {
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        })

        /**
         * 模态窗 页面层
         */
        function openAddLayer(data){
            mainIndex = layer.open({
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                content: $("#addORupdateDiv"), //html内容
                area: ['400px', '250px'], //宽高
                success:function () {
                    //列表中的缓存清除
                    $("#searchFrm2")[0].reset;
                    //发送数据请求，填充表单
                    form.val("searchFrm2",data)
                }
            })
        }

        /**
         * 分页
         */
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 1000 //数据总数
            ,limit: 10 //每页显示的数据条数
            ,skin: '#1E9FFF' //自定义选中色值
            //,layout: ['prev', 'page', 'next', 'count', 'limit', 'refresh', 'skip'] 自定义排版
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });
    });
</script>
</body>
</html>
